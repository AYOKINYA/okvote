<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
  <title>Result</title>
</head>

<body>
  <section layout:fragment="content">
    <h2>Q</h2>
    <div class="question" th:text="${question.question}"></div>
    <h2>A</h2>
    <div class="answers">
      <div class="answered"
              th:each="a : ${answers}"
              th:text="${a.answer + ' ' + a.cnt + '(' + a.percent + '%)'}"
              th:data-aid="${a.id}"
      >없다</div>
    </div>
  </section>
</body>

</html>
